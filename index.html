<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
    <div class="result-div"> <br><h3 id="result"></h3></div>

    <div class="buttons">
        <button class="btn delete"  onclick="del()">DEL</button>
        <button class="btn clear" onclick="clr()">C</button>
        <button class="btn operation" onclick="operation('+')">+</button>
        <button class="btn number" onclick="addNum(1)" >1</button>
        <button class="btn number" onclick="addNum(2)" >2</button>
        <button class="btn number" onclick="addNum(3)" >3</button>
        <button class="btn number" onclick="addNum(4)" >4</button>
        <button class="btn number" onclick="addNum(5)" >5</button>
        <button class="btn number" onclick="addNum(6)" >6</button>
        <button class="btn number" onclick="addNum(7)" >7</button>
        <button class="btn number" onclick="addNum(8)" >8</button>
        <button class="btn number" onclick="addNum(9)" >9</button>
        <button class="btn number" onclick="addNum('.')" >.</button>
        <button class="btn number" onclick="addNum(0)" >0</button>
        <button class="btn operation" onclick="operation('-')">-</button>
        <button class="btn operation" onclick="operation('*')">ร</button>
        <button class="btn operation" onclick="operation('/')">รท</button>
        <button class="btn operation" onclick="operation('%')">%</button>
        <button class="btn equal" onclick="equal()">=</button>
        <button class="btn contact" onclick="mailTo()">Contact<br>me</button>
    </div>
</div>
</body>
</html>
